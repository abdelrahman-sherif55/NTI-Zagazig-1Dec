<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">Update Product</h1>
  <div>
    <div class="p-3">
      <input class="form-control" type="text" placeholder="product name">
    </div>
    <div class="form-floating p-3">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Description</label>
    </div>
    <div class="p-3">
      <select class="form-select" aria-label="Default select example">
        <option disabled selected>choose category</option>
      </select>
    </div>
    <div class="p-3">
      <select class="form-select" aria-label="Default select example">
        <option disabled selected>choose subcategory</option>
      </select>
    </div>
    <div class="p-3 d-flex justify-content-around">
      <input class="form-control w-25" type="number" placeholder="product price">
      <input class="form-control w-25" type="number" placeholder="product quantity">
    </div>
    <div class="p-3 d-flex justify-content-around">
      <div class="w-25">
        <label class="mb-2"> Product Cover</label>
        <input class="form-control" type="file" accept="image/*">
      </div>
      <div class="w-25">
        <label class="mb-2">Product Images</label>
        <input class="form-control" type="file" accept="image/*" multiple>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary mx-3 ">Update</button>
      <a routerLink="/products" class="btn btn-danger">Cancel</a>
    </div>
  </div>
</div>
<br><br><br>
