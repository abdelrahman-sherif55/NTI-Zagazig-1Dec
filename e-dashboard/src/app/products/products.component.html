<div class="w-75 m-auto">
  <h2 class="text-center my-5">All Products</h2>
  <hr class="my-3">
  <div class="d-flex justify-content-between">
    <a class="btn btn-primary" routerLink="create">Create Product</a>
    <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search">
  </div>
  <hr class="my-3">
  <table class="w-100">
    <thead>
    <tr class="border-bottom">
      <th>#</th>
      <th>ID</th>
      <th>Product Name</th>
      <th>Category</th>
      <th>Subcategory</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Sold</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="m-5 border-bottom">
      <td>index</td>
      <td>id</td>
      <td><img class="mx-3" width="50px" src="iPhone.svg" alt="name">name
      </td>
      <td>category</td>
      <td>subcategory</td>
      <td>price</td>
      <td>quantity</td>
      <td>sold</td>
      <td>
        <a routerLink="_id" class="btn btn-primary btn-sm my-3 rounded-3 mx-3">More Details</a>
        <a routerLink="update" class="btn btn-primary btn-sm my-3 rounded-3 mx-3">Update</a>
        <button class="btn btn-danger btn-sm rounded-3">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container m-auto mt-5 w-25">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link">First</button>
    </li>
    <li class="page-item">
      <button class="page-link">Previous</button>
    </li>
    <li class="page-item">
      <button disabled class="page-link">Current</button>
    </li>
    <li class="page-item">
      <button class="page-link">Next</button>
    </li>
    <li class="page-item">
      <button class="page-link">Last</button>
    </li>
  </ul>
</div>
