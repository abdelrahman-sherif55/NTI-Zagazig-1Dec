<div class="mt-3 d-flex">
  <div class="img-cover">
    <img class="w-100 h-100" src="phone.svg" alt="phone">
  </div>
  <div class="w-50 p-2 ms-5">
    <div class="w-75">
      <h1 class="text-center mb-4">login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="p-3">
          <input formControlName="username" class="form-control" type="email" placeholder="email">
        </div>
        <div class="p-3">
          <input formControlName="password" class="form-control" type="password" placeholder="password">
        </div>
        <br>
        <button class="btn btn-danger form-control w-25 m-auto p-2">login</button>
        <a routerLink="/account/forget-password" class="btn btn-outline-danger mx-5">forget password</a>
      </form>
    </div>
  </div>
</div>
