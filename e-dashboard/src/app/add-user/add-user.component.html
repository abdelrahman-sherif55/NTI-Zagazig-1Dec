<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">Add User</h1>
  <form [formGroup]="usersForm" (ngSubmit)="createUser(usersForm)">
    <div class="p-3">
      <input formControlName="username" class="form-control" type="text" placeholder="username">
    </div>
    <div class="p-3">
      <input formControlName="name" class="form-control" type="text" placeholder="name">
    </div>
    <div class="p-3">
      <input formControlName="email" class="form-control" type="text" placeholder="email">
    </div>
    <div class="p-3">
      <select formControlName="role" class="form-select" aria-label="Default select example">
        <option disabled selected>Role</option>
        <option value="employee">employee</option>
        <option value="user">user</option>
      </select>
    </div>
    <div class="p-3">
      <input formControlName="password" class="form-control" type="password" placeholder="password">
    </div>
    <div class="p-3">
      <input formControlName="confirmPassword" class="form-control" type="password" placeholder="confirm password">
    </div>
    <div class="mt-3">
      <button [disabled]="usersForm.invalid" class="btn btn-primary mx-3 ">Create</button>
      <a routerLink="/users" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
<br><br><br>
