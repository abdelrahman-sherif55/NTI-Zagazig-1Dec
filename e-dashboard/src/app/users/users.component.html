<div class="w-75 m-auto">
  <h2 class="text-center my-5">All Users</h2>
  <hr class="my-3">
  <div class="d-flex justify-content-between">
    <a class="btn btn-primary" routerLink="create">Create User</a>
    <button class="btn btn-success btn-sm rounded-3">View Admins</button>
    <button class="btn btn-success btn-sm rounded-3">View Users</button>
    <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search">
  </div>
  <hr class="my-3">
  <table class="w-100">
    <thead>
    <tr class="border-bottom">
      <th>#</th>
      <th>ID</th>
      <th>Image</th>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Active</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="m-5 border-bottom">
      <td>index</td>
      <td>id</td>
      <td><img class="mx-3" width="50px" src="iPhone.svg" alt="name"></td>
      <td>username</td>
      <td>name</td>
      <td>email</td>
      <td>role</td>
      <td>active</td>
      <td>
        <a routerLink=":id" class="btn btn-primary btn-sm my-3 rounded-3 mx-3">More Details</a>
        <button class="btn btn-primary btn-sm my-3 rounded-3 mx-3">change Active</button>
        <button class="btn btn-danger btn-sm rounded-3">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container m-auto mt-5 w-25">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link">First</button>
    </li>
    <li class="page-item">
      <button class="page-link">Previous</button>
    </li>
    <li class="page-item">
      <button disabled class="page-link">Current</button>
    </li>
    <li class="page-item">
      <button class="page-link">Next</button>
    </li>
    <li class="page-item">
      <button class="page-link">Last</button>
    </li>
  </ul>
</div>
