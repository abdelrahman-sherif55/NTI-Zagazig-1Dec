<div class="w-50 m-auto">
  <h2 class="text-center my-5">All Coupons</h2>
  <hr class="my-3">
  <div class="d-flex justify-content-between">
    <a class="btn btn-primary" routerLink="create">Create Coupons</a>
    <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search">
  </div>
  <hr class="my-3">
  <table class="w-100">
    <thead>
    <tr class="border-bottom">
      <th>#</th>
      <th>ID</th>
      <th>Coupon Name</th>
      <th>Discount</th>
      <th>Expire Time</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="m-5 border-bottom">
      <td>index</td>
      <td>id</td>
      <td>name</td>
      <td>discount %</td>
      <td>expire time</td>
      <td>
        <a routerLink="update" class="btn btn-primary btn-sm my-3 rounded-3 mx-3">Update</a>
        <button class="btn btn-danger btn-sm rounded-3">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container m-auto mt-5 w-25">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link">First</button>
    </li>
    <li class="page-item">
      <button class="page-link">Previous</button>
    </li>
    <li class="page-item">
      <button disabled class="page-link">Current</button>
    </li>
    <li class="page-item">
      <button class="page-link">Next</button>
    </li>
    <li class="page-item">
      <button class="page-link">Last</button>
    </li>
  </ul>
</div>
