<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">Update Coupon</h1>
  <form [formGroup]="couponsForm" (ngSubmit)="updateOne(couponsForm,coupon?._id)">
    <div class="p-3">
      <input formControlName="name" [value]="coupon?.name" class="form-control" type="text" placeholder="coupon name">
    </div>
    <div class="p-3">
      <input formControlName="discount" [value]="coupon?.discount" class="form-control" type="number"
             placeholder="discount">
    </div>
    <div class="p-3">
      <input formControlName="expireTime" [value]="coupon?.expireTime|date:'yyyy-MM-dd'" class="form-control"
             type="date"
             placeholder="Expire Time">
    </div>
    <div class="mt-3">
      <button class="btn btn-primary mx-3 ">Update</button>
      <a routerLink="/coupons" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
<br><br><br>
