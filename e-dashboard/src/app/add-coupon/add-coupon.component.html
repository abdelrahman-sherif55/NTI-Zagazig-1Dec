<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">Add Coupon</h1>
  <form [formGroup]="couponsForm" (ngSubmit)="createOne(couponsForm)">
    <div class="p-3">
      <input formControlName="name" class="form-control" type="text" placeholder="coupon name">
    </div>
    <div class="p-3">
      <input formControlName="discount" class="form-control" type="number" placeholder="discount">
    </div>
    <div class="p-3">
      <input formControlName="expireTime" class="form-control" type="date" placeholder="Expire Time">
    </div>
    <div class="mt-3">
      <button [disabled]="couponsForm.invalid" class="btn btn-primary mx-3 ">Create</button>
      <a routerLink="/coupons" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
