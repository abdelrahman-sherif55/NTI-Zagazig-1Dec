<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">Update Category "{{ category?.name }}"</h1>
  <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(categoryForm,category._id)">
    <div class="p-3">
      <input formControlName="name" [value]="category?.name" class="form-control" type="text"
             placeholder="category name">
    </div>
    <div class="mt-3">
      <button class="btn btn-primary mx-3 ">Update</button>
      <a routerLink="/categories" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
